<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>

    <!-- Inline CSS -->
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: black;
        margin-bottom: 20px;
        font-size: 3em;
      }

      p {
        font-size: 1.2em;
        margin: 15px 0;
      }

      b {
        color: #e74c3c;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .btn {
        display: inline-block;
        background-color: #ff6f61;
        color: white;
        padding: 15px 25px;
        font-size: 1.1em;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e04f46;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 1em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Welcome to My Page</h1>
      <p>
        Now, I'm going to try to do 10 basic Django projects. Excited to learn
        more!
      </p>
      <p>Wish me <b>luck!</b></p>
      <p>This is the first models page I created check it out!</p>

      <a href="models.html" class="btn">Go to Models Page</a>
    </div>

    <footer>
      <p>Made with ❤️ by Emmyily</p>
    </footer>
  </body>
</html>
